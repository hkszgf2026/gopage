    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050505;
            --bg-panel: rgba(20, 30, 40, 0.6);
            --primary: #00ff9d; /* èµ›åšç»¿ */
            --primary-dim: rgba(0, 255, 157, 0.1);
            --secondary: #00bcff; /* å…¨æ¯è“ */
            --text-main: #e0e0e0;
            --text-muted: #64748b;
            --border: rgba(255, 255, 255, 0.08);
            --scanline-color: rgba(0, 255, 157, 0.05);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- åŠ¨æ€èƒŒæ™¯ç‰¹æ•ˆ --- */
        .cyber-grid {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                linear-gradient(rgba(0, 255, 157, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: perspective(500px) rotateX(60deg) scale(2);
            transform-origin: top center;
            animation: gridMove 20s linear infinite;
            z-index: -2;
            pointer-events: none;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 600px; }
        }

        /* --- ç™»å½•ç•Œé¢ --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: opacity 0.6s ease;
        }

        .login-box {
            width: 340px;
            padding: 2.5rem;
            background: rgba(10, 15, 20, 0.8);
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1), inset 0 0 20px rgba(0, 255, 157, 0.05);
            text-align: center;
            position: relative;
        }

        .login-box::before {
            content: ''; position: absolute; top: -2px; left: -2px; width: 10px; height: 10px;
            border-top: 2px solid var(--primary); border-left: 2px solid var(--primary);
        }
        .login-box::after {
            content: ''; position: absolute; bottom: -2px; right: -2px; width: 10px; height: 10px;
            border-bottom: 2px solid var(--primary); border-right: 2px solid var(--primary);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            margin: 0 0 1.5rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
        }

        input[type="password"] {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: #fff;
            padding: 10px 5px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
            letter-spacing: 4px;
        }

        input[type="password"]:focus {
            border-bottom-color: var(--primary);
            box-shadow: 0 10px 10px -10px rgba(0, 255, 157, 0.2);
        }

        .btn-unlock {
            margin-top: 2rem;
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-unlock:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }

        /* --- ä¸»å†…å®¹åŒº --- */
        #main-content {
            display: none;
            width: 100%;
            max-width: 1100px;
            padding: 40px 20px;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(to right, #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--primary);
            letter-spacing: 4px;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* --- åˆ†ç±»æ ‡é¢˜ --- */
        .section-header {
            display: flex;
            align-items: center;
            margin: 3rem 0 1.5rem 0;
            color: var(--secondary);
            font-family: 'Orbitron', sans-serif;
        }
        
        .section-header::before {
            content: '>>';
            margin-right: 10px;
            color: var(--primary);
        }

        .line { flex: 1; height: 1px; background: rgba(0, 188, 255, 0.2); margin-left: 15px; }

        /* --- å¡ç‰‡ç½‘æ ¼ --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-left: 3px solid transparent;
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.2);
            border-left-color: var(--primary);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .data-val {
            color: var(--secondary);
            background: rgba(0, 188, 255, 0.1);
            padding: 2px 6px;
            border-radius: 2px;
            cursor: pointer;
            transition: 0.2s;
        }
        .data-val:hover {
            background: var(--secondary);
            color: #000;
        }

        .note {
            font-size: 0.75rem;
            color: #555;
            margin-top: 10px;
            border-top: 1px dashed rgba(255,255,255,0.1);
            padding-top: 8px;
        }

        .download-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 8px;
            font-size: 0.8rem;
            text-decoration: none;
            color: var(--bg-deep);
            background: var(--text-main);
            font-weight: bold;
            transition: 0.2s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .download-btn:hover {
            background: var(--primary);
        }

        /* --- æç¤ºæ¡† Toast --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--primary);
            color: #000;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1001;
            right: 30px;
            bottom: 30px;
            font-weight: bold;
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        #toast.show {
            visibility: visible;
            transform: translateY(0);
        }

        #error-msg { color: #ff3333; margin-top: 15px; font-size: 0.8rem; display: none; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 600px) {
            .login-box { width: 90%; }
            header h1 { font-size: 1.5rem; }
        }
    </style>
</head>

        function decrypt() {
            const pwd = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            if(!pwd) return;
            if(encryptedData === "") {
                alert("ERR: ç¼ºå°‘åŠ å¯†æ•°æ®ã€‚è¯·æ£€æŸ¥ HTML æºç ä¸­çš„ encryptedData å˜é‡ã€‚");
                return;
            }

            try {
                const bytes = CryptoJS.AES.decrypt(encryptedData, pwd);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (!originalText) throw new Error("Decryption failed");

                const data = JSON.parse(originalText);
                renderPage(data);
                
                // åŠ¨ç”»åˆ‡æ¢
                const loginScreen = document.getElementById('login-screen');
                loginScreen.style.opacity = '0';
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                }, 600);

            } catch (e) {
                console.error(e);
                errorMsg.style.display = 'block';
                // é”™è¯¯éœ‡åŠ¨æ•ˆæœ
                const box = document.querySelector('.login-box');
                box.style.animation = "shake 0.3s";
                setTimeout(()=> box.style.animation = "", 300);
            }
        }

        // å®šä¹‰éœ‡åŠ¨åŠ¨ç”»
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `@keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }`;
        document.head.appendChild(styleSheet);

        function renderPage(data) {
            const container = document.getElementById('content-area');
            let html = '';

            // é¶åœº
            html += createSection('TARGET_ZONE', 'é¶åœºç¯å¢ƒ', data.targets);
            // å·¥å…·
            html += createSection('WEAPONRY', 'å®æˆ˜å·¥å…·', data.tools);
            // ä¸‹è½½
            html += createSection('SUPPLY_DROP', 'èµ„æºä¸‹è½½', data.downloads);

            container.innerHTML = html;
        }

        function createSection(code, title, items) {
            let html = `
                <div class="section-header">
                    <span>[${code}] ${title}</span>
                    <div class="line"></div>
                </div>
                <div class="grid">`;
            
            items.forEach(item => {
                html += createCard(item);
            });
            html += `</div>`;
            return html;
        }

        function createCard(item) {
            let details = '';
            let action = '';

            if (item.ip) {
                details += `
                    <div class="card-row">
                        <span>HOST/IP</span>
                        <span class="data-val" onclick="copyText('${item.ip}')" title="ç‚¹å‡»å¤åˆ¶">${item.ip}</span>
                    </div>`;
            }

            if (item.note) {
                // å¦‚æœnoteé‡ŒåŒ…å«å¯†ç ï¼Œé«˜äº®æ˜¾ç¤º
                let noteHtml = item.note;
                if(noteHtml.includes("å¯†ç ") || noteHtml.includes("admin")) {
                    noteHtml = `<span style="color:var(--primary)">${noteHtml}</span>`;
                }
                details += `<div class="note">${noteHtml}</div>`;
            }

            if (item.link) {
                if(!item.ip) { // å¦‚æœæ˜¯çº¯ä¸‹è½½é“¾æ¥
                     details += `<div class="card-row"><span>SOURCE</span><span style="font-size:0.7em">EXTERNAL_LINK</span></div>`;
                }
                action = `<a href="${item.link}" target="_blank" class="download-btn">ACCESS LINK</a>`;
            }

            return `
                <div class="card">
                    <h3>${item.title}</h3>
                    ${details}
                    ${action}
                </div>
            `;
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`å·²å¤åˆ¶: ${text}`);
            });
        }

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerText = msg;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
